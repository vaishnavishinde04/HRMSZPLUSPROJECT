<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{Login/images/icons/favicon.ico}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{Login/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{Login/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{Login/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{Login/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{Login/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{Login/css/main.css}">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{Login/images/img-01.png}" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/otp}" th:object="${otp}" method="post">
					<span class="login100-form-title">
						Human Resource Management System
					</span>

					<span class="login200-form-title" th:if="${errorMessage}" role="alert">
						[[${errorMessage}]]
						<audio id="audioPlayer">
							<source src="Audios/IncorrectOTP.mp3" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>
					</span>

					<span class="login300-form-title" th:if="${otpAlreadyPresent}" role="alert">
						OTP is already sent to Mail
					</span>

					<span class="login300-form-title" th:if="${otpsent}" role="alert">
						OTP is sent to Mail! Please Check.
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="Pin" id="Pin" placeholder="Pin" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="resendOtpLink" style="width: 50%;background: #287ad1;font-size: 12px;">
							Resend Otp
						</button>
					</div>

					<div class="text-center p-t-12">


						
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						<label for="playCheckbox" class="txt2">Play Audio:</label>
						<input type="checkbox" id="playCheckbox" onchange="togglePlayback()">

						<audio id="audioPlayer">
							<source src="Audios/OTP.mp3" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>

					</div>

				</form>
			</div>
		</div>
	</div>


<script src="Login/js/OtpButton.js"></script>

	<!--===============================================================================================-->
	<script src="Audios/audio.js"></script>
	<script th:src="@{Login/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{Login/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{Login/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{Login/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{Login/vendor/tilt/tilt.jquery.min.js}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	
	



	<!--===============================================================================================-->
	<script th:src="@{Login/js/main.js}"></script>

	<script th:inline="javascript">
		// Disable the back button after logout
		if (window.history.replaceState) {
			window.history.replaceState(null, null, window.location.href);
		}
	</script>

</body>

</html>
