<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="icon" type="image/png" href="/Login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/Login/css/main.css">
	<!--===============================================================================================-->
    
</head>

<body>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/Login/images/img-01.png" alt="IMG">
				</div>

				<form class="form-sample" th:action="@{/resetPassword}" th:object="${userDetails}" method="POST">
					<span class="login100-form-title">
						Reset Password
					</span>

					

						<audio id="audioPlayer">
							<source src="Audios/WrongPass.mp3" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>

					</span>


						<audio id="audioPlayer">
							<source src="Audios/FreezedAcc.mp3" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>
					</span>


	
<div class="wrap-input100 validate-input">
    <input class="input100" type="password" name="newPassword" id="newPassword" placeholder="New Password" required>
    <span class="focus-input100"></span>
    <span class="symbol-input100">
        <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
</div>

<div class="wrap-input100 validate-input">
    <input class="input100" type="password" name="confirmPassword" id="confirmPassword" th:field="*{password}" placeholder="Confirm Password" required>
     <input type="checkbox" onclick="myFunction()" style="margin-left: 20px; font-size: 12px; font-family: Times New Roman;">Show Password
    <span class="focus-input100"></span>
    <span class="symbol-input100">
        <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
    <p id="password-error" class="text-danger"></p> <!-- Error message element -->
</div>

<div class="container-login100-form-btn">
    <button type="submit" id="submitButton" class="login100-form-btn">Submit</button>
</div>


<script>
function myFunction() {
  var x = document.getElementById("newPassword");
  var y = document.getElementById("confirmPassword")
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
}
</script>

<script>
    // Get references to the password and confirm password input fields
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordError = document.getElementById("password-error");

    // Function to check if passwords match
    function validatePassword() {
        if (newPassword.value !== confirmPassword.value) {
            passwordError.textContent = "Passwords do not match.";
            confirmPassword.setCustomValidity("Passwords do not match.");
        } else {
            passwordError.textContent = "";
            confirmPassword.setCustomValidity("");
        }
    }

    // Add an event listener to the confirm password field
    confirmPassword.addEventListener("input", validatePassword);
</script>



	<!--===============================================================================================-->
	<script src="Audios/audio.js"></script>
	<script th:src="@{/Login/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/Login/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/Login/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/Login/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/Login/vendor/tilt/tilt.jquery.min.js}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{/Login/js/main.js}"></script>


</body>

</html>
